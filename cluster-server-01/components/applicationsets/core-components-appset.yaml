apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Calautigo/gitops.git
      revision: main
      files:
      - path: cluster-server-01/core/**/kustomize.yaml
  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      project: default
      destination:
        namespace: '{{path[1]}}'
        server: https://kubernetes.default.svc
      source:
        repoURL: https://github.com/Calautigo/gitops.git
        targetRevision: main
        path: '{{path}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m