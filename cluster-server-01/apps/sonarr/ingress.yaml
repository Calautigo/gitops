apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-sonarr-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  rules:
  - host: media.server.schwarz47.at
    http:
      paths:
      - path: /sonarr
        pathType: Prefix
        backend:
          service:
            name: sonarr-service
            port:
              name: web
  tls:
  - hosts:
    - media.server.schwarz47.at
    secretName: server-schwarz47-at-tls