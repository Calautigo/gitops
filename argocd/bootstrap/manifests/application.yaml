apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-cluster-infrastructure
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: local-cluster-project
  source:
    path: argocd/apps
    repoURL: https://git.server.schwarz47.at/dominik/kubernetes.git
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: false
